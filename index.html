<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
  <label for="all">all</label>
  <label for="css">css</label>
  <label for="html">html</label>
  <label for="js">js</label>
  <label for="ts">ts</label>
  <label for="figma">figma</label>
  <label for="pt">pt</label>
</div>

<div class="image">
    <input type="radio" name="tabs" id="all">
    <input type="radio" name="tabs" id="css">
    <input type="radio" name="tabs" id="html">
    <input type="radio" name="tabs" id="js">
    <input type="radio" name="tabs" id="ts">
    <input type="radio" name="tabs" id="figma">
    <input type="radio" name="tabs" id="pt">


    <img width="400" src="./img/css.jpg" alt="css" class="css">
    <img width="400" src="./img/html.jpg" alt="html" class="html">
    <img width="400" src="./img/js.jpg" alt="js" class="js">
    <img width="400" src="./img/ts.png" alt="ts" class="ts">
    <img width="400" src="./img/fg.png" alt="figma" class="figma">
    <img width="400" src="./img/pt.jpg" alt="pt" class="pt">

</div>



</body>
</html>
